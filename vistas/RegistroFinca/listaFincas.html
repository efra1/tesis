<body>
		
	

	
	<div >
	<br><br>
	<a href="nuevaFinca.html"
		class="btn btn-primary">Nueva Finca</a>
	
		<h1 class="titulo text-primary text-center">Lista de Fincas</h1>
		
		<table class="table table-center table-striped table-bordered datatables" id="tablag">
			<thead>
				<tr>
					
					<th class="text-center">Nro</th>
					<th class="text-center">Nombre</th>
					<th class="text-center">Descripcion</th>
					<th class="text-center" class="col-md-1">Editar</th>
					<th class="text-center" class="col-md-1">Eliminar</th>
				</tr>
			</thead>
			<tbody>
				#foreach($l in $listaFincas)
				<tr>
					<td class="text-center">$l.id_finca</td>
					<td class="text-center"><a href=../registroLote/lista.html>$!{l.nombre}</a></td>
					<td class="text-center">$!{l.descripcion}</td>
					
					
					<td class="text-center col-md-2"><a algin="center" href="editar.html?id_finca=$i.id_finca"><img class="img-center" src="../img/editar.jpg" id="editar" /></a></td>
					<td class="text-center col-md-2" ><br> <a class="img-center" 
				onclick="swal({   title: 'Esta Seguro de eliminar este Usuario?',   text: 'El usuario ya no se mostrara',   type: 'warning',   showCancelButton: true, cancelButtonText: 'Cancelar',   confirmButtonColor: '#DD6B55',   confirmButtonText: 'Eliminar!',   closeOnConfirm: false }, function(){ window.location.href='inabilitar.html?id_us=$i.id_us' });"> <img src="../img/eliminar.jpg" id="editar" /></a></td>
				</tr>
				#end
			</tbody>
		</table>
	</div>
	
	
	<div id="contentModal"> 
	</div>
	
	<script>

	
	function GetNuevo(){
	 	$("#contentModal").load("getNuevo.html", function(){
	 		$("#addModal").modal("show");
	 		console.log("Cargando modal")
	 	})
	}
	
	function GuardarUsuario(){
		var datos = $("#addForm").serialize();
		console.log(datos);
		$.ajax({
			url:"guardar.html",
			type:"post",
			data:datos,
			success:function(res){
				console.log("respuesta "+res);
				$("#addModal").modal("hide");
			}
		})
	}
	
	
	</script>
