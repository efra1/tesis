<body>
 
    
  
  
  <div class="slider">
    <div id="about-slider">
      <div id="carousel-slider" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators visible-xs">
          <li data-target="#carousel-slider" data-slide-to="0" class="active"></li>

        </ol>

        <div class="carousel-inner">
          <div class="item active">

              </div>

                <form class="form-inline">

                    <button type="livedemo" name="Live " class="btn btn-danger btn-lg" required="required">Demostrar</button>
                  </div>
                  
                </form>
              </div>
            </div>
          </div>

          <div class="item">
            <img src="../img/6.jpg" class="img-responsive" alt="">
            <div class="carousel-caption">
              <div class="wow fadeInUp" data-wow-offset="0" data-wow-delay="1.0s">
                <h2>Arandanos de Exportacion</h2>

              </div>
              <div class="wow fadeInUp" data-wow-offset="0" data-wow-delay="1.6s">
                
              </div>
            </div>

              </div>
              <div class="wow fadeInUp" data-wow-offset="0" data-wow-delay="0.6s">
                <p>Contamos con sistemas modernos de riego y proteccion de las plantas</p>
              </div>
              <div class="wow fadeInUp" data-wow-offset="0" data-wow-delay="0.9s">

                  </div>
