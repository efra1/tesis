	<div >
	<a href="nuevo.html"
		class="btn btn-primary">Nuevo Registro</a>
	
		<h1 class="titulo text-primary text-center">Registro de Temperaturas</h1>
		
		<table class="table table-center table-striped table-bordered datatables" id="tablag">
			<thead>
				<tr>
					
					<th class="text-center">Fecha</th>
					<th class="text-center">Temperatura Ambiente</th>
					<th class="text-center">Temperatura Maxima</th>
					<th class="text-center">Temperatura Minima</th>
					<th class="text-center" class="col-md-1">Editar</th>
					<th class="text-center" class="col-md-1">Eliminar</th>
				</tr>
			</thead>
			<tbody>
				#foreach($l in $lista)
				<tr>
					<td class="text-center">$l.fecha</td>
					<td class="text-center">$l.temp_ambiente °C</td>
					<td class="text-center">$l.temp_maxima °C</td>
					<td class="text-center">$l.temp_minima °C</td>
					
					<td class="text-center col-md-2"><a algin="center" href="editar.html?id_t=$l.id_t"><img class="img-center" src="../img/editar.jpg" id="editar" /></a></td>
					<td class="text-center col-md-2" ><br> <a class="img-center" 
				onclick="swal({   title: '¿Esta Seguro de eliminar este Registro?',     type: 'warning',   showCancelButton: true, cancelButtonText: 'Cancelar',   confirmButtonColor: '#DD6B55',   confirmButtonText: 'Eliminar!',   closeOnConfirm: false }, function(){ window.location.href='inhabilitar.html?id_t=$i.id_t' });"> <img src="../img/eliminar.jpg" id="editar" /></a></td>
				</tr>
				#end
			</tbody>
		</table>
