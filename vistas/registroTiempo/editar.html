<body>
<br><br>
	<div class="container" id="formulario" id="contact">
		<div class="row">
			
			 <div class="col-md-4 wow fadeInUp" data-wow-offset="0" data-wow-delay="0.2s" >
				<form action="modificar.html">

					<h2 class="text-center text-danger">Editar Registro de Tiempo</h2>

					<br>
					<input type="hidden" name="id_t" value="$tiempo.id_t">
					<div class="col-md-12">
					
						<label for="nombre">Fecha:</label> <input type="date"
							name="fecha_d" value="$tiempo.fecha" class="form-control text-center"></input>
					</div>
					<div class="col-md-6">
						<label for="nombre">Temperatura Maxima:</label> 
						<input type="text-center"
							name="temp_maxima" value="$tiempo.temp_maxima" class="form-control "></input>
					</div>
					<div class="col-md-6">
						<label for="nombre">Temperatura Minima:</label> 
						<input type="text" value="$tiempo.temp_minima"	name="temp_minima" class="form-control "></input>
					</div>
					<div class="col-md-12">
						<label for="nombre">Temperatura Ambiente:</label> 
						<input type="text" value="$tiempo.temp_ambiente"	name="temp_ambiente" class="form-control "></input>
					</div>
					
					<div class="col-md-12 text-center">
					<br>
		 <a id="boton" class="btn btn-danger"
						onclick="swal({   title: 'Esta Seguro que quiere Salir?',   text: 'Su informacion no ha sido registrada',   type: 'warning',   showCancelButton: true, cancelButtonText: 'Cancelar',   confirmButtonColor: '#DD6B55',   confirmButtonText: 'Salir!',   closeOnConfirm: false }, function(){ window.location.href='listaPrincipal.html' });">Regresar</a>

                        <button class="btn btn-danger btn-lg" type="submit">Guardar</button>
            </div>
		
			</form>

		</div>
	</div>
