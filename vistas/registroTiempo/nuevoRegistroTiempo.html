<body>
<br><br>
	<div class="container" id="formulario">
		<div class="row">
			<div class="col-md-4 wow fadeInUp" data-wow-offset="0" data-wow-delay="0.9s">
				<form action="guardart.html">

					<h2 class="text-center text-primary">Nuevo Registro de Tiempo</h2>

					<br>
					<div class="form-group  has-success">
					
						<label for="nombre">Fecha:</label> <input type="date"
							name="fecha_d" class="form-control text-center"></input>
					</div>
					<div class="form-group  has-success">
						<label for="nombre">Temperatura Maxima:</label> 
						<input type="text" name="temp_maxima" id="name" class="form-control" data-rule="minlen:4" data-msg="ingrese 4 caracteres" ></input>
					</div>
					<div class="form-group  has-success">
						<label for="nombre">Temperatura Minima:</label> 
						<input type="text"
							name="temp_minima" class="form-control"></input>
					</div>
					<div class="form-group  has-success">
						<label for="nombre">Temperatura Ambiente:</label> 
						<input type="text"
							name="temp_ambiente" class="form-control"></input>
					</div>
					<div class="col-md-12 text-center">
		 <a id="boton" class="btn btn-danger"
						onclick="swal({   title: 'Esta Seguro que quiere Salir?',   text: 'Su informacion no ha sido registrada',   type: 'warning',   showCancelButton: true, cancelButtonText: 'Cancelar',   confirmButtonColor: '#DD6B55',   confirmButtonText: 'Salir!',   closeOnConfirm: false }, function(){ window.location.href='listaPrincipal.html' });">Regresar</a>

                        <button class="btn btn-danger btn-lg" type="submit">Guardar</button>
            </div>
		
			</form>

		</div>
	</div>
